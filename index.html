<body>
<div class="container">
    <div class="left">

        <div class="logo">
            <img class="odin" src="odin-lined.png" alt="odin">
            <span class="odin-span">ODIN </span>
        </div>



        <!-- <div class="background"> -->
        
            <img src="plant.jpg" alt="plant" class="plant">

    </div>

    <div class="right">

        <div class="middle">

            <form action="get">
                <section>
                    <fieldset>
                        <ul>
                            <li><label for="firstname" aria-required="true"> First Name <input
                            type="text" id="firstname" name="user-first-name"
                            placeholder="John"><span>*</span></label></li>
                            <li><label for="lastname">Last Name <input type="text" id="lastname"
                            name="user-first-name" placeholder="Doe"></label></li>
                            <li><label for="email">E-mail<input type="email"
                            name="user-email" id="email"
                            placeholder="user@example.com"></label></li>
                            <li><label for="tel">Phone Number<input type="tel" id="tel"></label></li>
                            <li><label for="pwd">Password<input type="password" id="pwd" name="user-password"></label></li>
                            <li><label for="pwd-confirm">Confirm Password<input
                            type="password" id="pwd-confirm" name="user-password"></label></li>
                           
                        </ul>
                    </fieldset>
                    <button type="submit" class="submit-button">Submit</button>
                </section>
            </form>

        <div class="bottom">
