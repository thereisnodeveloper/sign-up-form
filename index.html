<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left">

        <div class="logo">
            <img class="odin" src="odin-lined.png" alt="odin">
            <span class="odin-span">ODIN </span>
        </div>



        
            <img src="plant.jpg" alt="plant" class="plant">

    </div>

    <div class="right">
        <div class="top">
    <!-- Here are potential solutions
flexbox ul + flexbox li (column)
table (not a good practice)
:before/after pseudo-elemen
offset using relative position -->



            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur rem officiis cumque quis expedita libero autem commodi tempora similique quo, atque, obcaecati magnam officia, voluptas vel odit ab amet id!</p>
    
        </div>
        <div class="middle">

            <form action="get">
                <section>
                    <fieldset>
                        <ul>
                            <li><label for="firstname" aria-required="true"> First Name <span>*</span></label><input
                                type="text" id="firstname" name="user-first-name"
                                placeholder="John" required></li>
                            <li><label for="lastname">Last Name </label><input type="text" id="lastname"
                                name="user-first-name" placeholder="Doe"></li>
                            <li><label for="email">E-mail</label><input type="email"
                                name="user-email" id="email"
                                placeholder="user@example.com"></li>
                            <li><label for="tel">Phone Number</label><input
                            type="tel" id="tel"></li>
                            <li><label for="pwd">Password</label><input type="password" id="pwd" name="user-password"></li>
                            <li><label for="pwd-confirm">Confirm Password</label><input
                            type="password" id="pwd-confirm"
                            name="user-password" ></li>
                           
                        </ul>
                    </fieldset>
                    <button type="submit" class="submit-button">Create Account</button>
                </section>
            </form>

        </div>

        <div class="bottom">
            
            Already have an account? <a href="">Log in</a>
        </div>
    
    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
